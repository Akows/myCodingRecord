<script>
    const setTimeinfo = () => {
        const today = new Date();

        const time = {
            year: today.getFullYear(),  // 년도
            month: today.getMonth() + 1, // 월
            date: today.getDate(), // 날짜
            // hours: today.getHours(), // 시간
            // minutes: today.getMinutes(), // 분
        };

        const now = `${time.year}년 ${time.month}월 ${time.date}일`;

        return now;
    };

</script>
