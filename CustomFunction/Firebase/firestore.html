<script>

    // 컬렉션의 모든 데이터 가져오기
    const boardListLoad = async () => {
        try {
            const querySnapshot = await getDocs(collection(firebaseContext.fireStoreDB, 'DailyRecord'));
            const data = querySnapshot.docs.map((doc) => ({
                id: doc.id,
                ...doc.data()
            }));
        
            setData(data);
        } 
        catch (error) {
            console.log(error);
        }
    };

</script>
