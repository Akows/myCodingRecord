<!-- 문서 유형을 지정하는 단일태그 html -->
<!DOCTYPE html>

<!-- 실제 문서가 시작되고 끝나는 것을 나타내는 태그 html -->
<html lang="en">

<!-- 브라우저 화면에는 나타나지 않지만, 브라우저가 알아야하는 정보들을 포함하는 태그 head -->
<!-- 기본적으로는 meta와 title 태그만 사용되지만 이외에도 사용되는 태그들이 존재한다. -->
<head>

    <!-- 문자의 인코딩 방식, 키워드 등의 요약 정보를 기입하는 단일태그 meta -->
    <meta>

    <!-- 문자 세트 charset-->
    <!-- 문자 인코딩에 대한 요약 정보를 기입하는 속성. -->
    <!-- 이것이 없으면 웹 브라우저의 설정 상태에 따라서 인코딩을 추정하여 처리하는데, 잘못되면 문자가 제대로 출력되지 않을 수 있다. -->
    <meta charset="UTF-8">

    <!-- 콘텐트 속성정보에 대한 http 헤더 http-equiv-->
    <!-- 아래 코드의 해석 : IE 브라우저의 최신 버전 엔진을 사용하라 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 아래 코드의 해석 : 페이지를 10초마다 새로고침하라 -->
    <meta http-equiv="refresh" content="10">

    <!-- 문서의 정보 name-->
    <!-- content와 쌍을 이루어 이 정보가 어떤 정보인지 기재하는 역할을 한다. -->
    <meta name="제작자" content="이유승">

    <!-- viewport, 화면에 현재 보여지고 있는 영역 -->
    <!-- 페이지는 동일하지만, 사용하는 기기에 따라서 한 화면에 표시되는 영역이 천차만별이다. -->
    <!-- 이 HTML 페이지의 뷰포트 설정은, 너비는 사용기기의 너비로 자동으로 맞추고 초기 배율을 1.0으로 설정한다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 메타 데이터의 내용 content -->
    <meta content="">

    <!-- 문서의 제목을 기재하는 태그 title, 이 태그의 내용은 브라우저 탭 부분에 표시된다. -->
    <title>Document</title>
</head>
<body>

</body>
</html>
