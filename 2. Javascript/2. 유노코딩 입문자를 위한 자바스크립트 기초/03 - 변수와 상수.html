<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유노코딩</title>
  </head>
  <script>
    // 값 또는 기능을 가지고 있는 데이터.

    // 변수종류
    // var, let, const

    // var, let은 변수의 선언 이후 값을 바꾸는게 가능하다.
    // 그런데 var는 변수 그 자체의 재선언도 가능하다.
    // 따라서 같은 변수명을 다른 종류의 값이 공유함으로써 에러가 발생할 위험성이 있다.

    // const는 상수를 선언하는 변수.
    // 한 번 선언된 이후에는 값을 바꾸는 것이 불가능하다.

    //  문자열 변수의 경우 '', "", ``모두 사용가능하다.
    //  ``은 백틱이라고 하는데, 외부 변수를 참조하는 '템플릿 리터럴'을 사용할 때 적용한다.
    // 표현식을 내장할 수 있는 문자열 표현법. 템플릿 리터럴로 표현한 변수는 플레이스홀더 ${}을 사용하여 문자열로 출력할 수 있다.

    // 사용자에게 값 입력을 요구하는 다이얼로그 박스를 출력.
    window.prompt("입력창에 띄울 문구");
  </script>
  <body>
    입문자를 위한 자바스크립트 기초
  </body>
</html>
