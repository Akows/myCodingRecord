<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유노코딩</title>
  </head>
  <script>
    // 값 또는 기능을 가지고 있는 데이터.

    // 웹 브라우저도 객체의 일종.

    // 웹 브라우저 객체의 대표선수. window - 웹 브라우저에 대해서 무언가를 하겠다는 뜻이다.
    window;

    // 브라우저의 디버깅 콘솔. window의 하위 객체에 속한다.
    // window의 하위 객체이므로 window와 점 표기법으로 호출해야하지만 편의를 위해 window는 생략할 수 있다.
    window.console;
    console;
  </script>
  <body>
    입문자를 위한 자바스크립트 기초
  </body>
</html>
