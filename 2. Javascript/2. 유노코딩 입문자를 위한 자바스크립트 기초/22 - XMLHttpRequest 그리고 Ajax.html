<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // XMLHttpRequest 
    // 서버와 상호작용하기 위해 사용하는 자바스크립트 내장 생성자.
    // 서버에서 데이터를 받아와 전체 페이지의 새로고침 없이 페이지의 일부만 업데이트하는 비동기 방식 데이터 통신을 수행할 수 있다.
    // 이런 기법을 Ajax라 한다.
    
    // Ajax
    // 웹 서버와 비동기로 통신하고 DOM을 이용하여 웹 페이지를 동적으로 갱신하는 프로그래밍 기법.
    // 비동기 : 서로 다른 작업들이 각각 비 동시적으로 처리하는 방식.

    // 서버에 요청을 보내 데이터를 받은 뒤, DOM을 조작하여 필요한 부분만 업데이트한다.
    // 페이지 전체에서 새로고침이 일어나지 않는다.

    // 이벤트 핸들링
    // 비동기 통신 중에 서버와의 통신 상태를 감시할 수 있다. 그리고 이 때 발생하는 이벤트들을 핸들링할 수 있따.

    // 초기화.
    const request2 = new XMLHttpRequest();
    request2.open("HTTP메소드", "서버URL");
    // 초기화 이후 요청.
    request2.send();



    // 실습
    // XMLHttpRequest을 사용하였기 때문에 비동기 방식으로 데이터를 요청하여 받아온다.

    const url = "";
    const request = new XMLHttpRequest();

    request.addEventListener("load", function () {
        // request에게 전달된 응답 데이터를 확인.
        console.log(request.responseText);

        // JSON 타입으로 변환하면 웹에서 그대로 사용할 수 있다.
        JSON.parse(request.responseText);
    });

    request.open("GET", url);
    request.send();


</script>
<body>
    
</body>
</html>
