<script>
    // 자바스크립트 객체 표기법 JSON
    // 자바스크립트 객체를 문자열로 표현하는 데이터 포맷. 자바스크립트 내부에서만 사용되는 객체 타입을 다른 언어에서도 사용할 수 있는 문자열 형태로 변환하는데 사용한다.
    // 문자열 형식은 거의 모든 프로그래밍 언어에서 지원하기 때문.

    const 자바스크립트객체리터럴 = {
        키: "밸류"
    }

    const JSON문자열 = `{
        "키": "밸류"
    }`

    // JSON을 문자열로 변환.
    // 다만 함수는 무시하고 처리한다.
    stringify();

    // 문자열을 JSON으로 변환.
    // JSON에서는 ''은 절대 사용되지 않는다. parse 메소드에서도 ''가 들어간 대상은 변환 대상으로 간주하지 않는다.
    parse();


</script>
