<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsAdvance01</title>
</head>
<script>
    // Truthy & Falsy
    let condition = undefined;

    if (condition) {
        console.log('T');
    }
    else {
        console.log('F');
    }
    // 조건문의 조건식에 boolean이 아닌 타입의 값이 사용될 경우.
    // 자바스크립트는 내장된 기준에 따라서 True와 False를 판단한다.
    // 위 경우, 빈 문자열은 False로 처리되지만 아무 문자만 입력되면 True로 처리한다.

    // 객체 리터럴, 숫자, 문자와 문자열(빈 문자 제외), Infinity 등은 Truthy 값으로 처리된다.

    // null, undefined, 0, -0, NaN, 빈 문자열 등은 Falsy 값으로 처리된다.

    const getName = (person) => {
        // 예외 처리의 예시.
        // if (person === undefined) {
        //     return 'undefined 에러!';
        // }

        // if (person === null) {
        //     return 'null 에러!';
        // }

        // Falsy 속성을 이용한 더 효율적인 예외 처리.
        // False 처리되는 모든 값을 ! 연산자로 뒤집으면 자연스럽게 예외 처리가 된다.
        if (!person) {
            return '에러!';
        }
        return person.name;
    };

    let person = { name: '이유승' };
    const name = getName(person);
    console.log(name);

    // 삼항연산자 조건식 ? 발동식True : 발동식False
    let a = true;

    a ? console.log('a') : console.log('b');

    // 더 스마트한 삼항연산자.
    let score = 40;

    // 삼항연산자에 또 다른 삼항연산자를 실행하도록 하는 방법.
    // 다만 결과값이 3개 이상이 필요하다면 if문을 쓰는게 효율적이다.
    score >= 90
        ? console.log('A+')
            : score >= 50
            ? console.log('B+')
            : console.log('F')

</script>
<body>
    2강, 자바스크립트 심화
</body>
</html>
