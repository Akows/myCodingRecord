<script>
    // 단락 회로 평가
    // 논리연산자 && || !
    // &&의 경우, 앞의 조건이 false면 뒤의 조건은 검증하지 않고 연산을 종결한다.
    // ||의 경우, 앞의 조건이 true면 마찬가지로 연산을 종결한다.

    // Truthy & Falsy 값을 이용한 단락 회로 평가.
    const getName = (person) => {
        const name = person && person.name;
        // Falsy 값이 대입될 경우에는, 앞의 값이 false이므로 뒤의 값이 반환된다.
        return name || '에러!';
    };

    let person = { name: '이유승' };
    const name = getName(person);
    console.log(name);

    // 업그레이드 조건문

        //     return true

        if (foodList.includes(food))
            return true         

        return false;
    }

    console.log(isKFood('김치'));


    // 객체를 사용하는 경우에도 마찬가지. if문을 무한하게 사용하는 것보다 더 효율적인 조건문 사용이 가능하다.
