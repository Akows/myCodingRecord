<script>

    function checkMood (mood, goodCallBack, badCallBack) {
        if(mood === 'good') {
            goodCallBack();
        }
        else if(mood === 'bad') {
            badCallBack();   
        }
    }

    function angry() {
        console.log('ACT : angry');
    }

    function smile() {
        console.log('ACT : smile');
    }

    function cry() {
        console.log('ACT : cry');
    }

    function whistle() {
        console.log('ACT : whistle');
    }

    checkMood('good', whistle, angry);

</script>
<body>
    1강, 자바스크립트 기본
</body>
